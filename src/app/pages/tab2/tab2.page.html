<ion-header no-border >
  <ion-toolbar color="dark">  
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

    
  <ion-segment scrollabla mode="md"  (ionChange)="cambioCategoria($event)" >
    <ion-segment-button  mode="md"  [value]="categoria"  *ngFor="let categoria of categorias"  > 
        <ion-label clas="text-capitalize"> {{ categoria }}  </ion-label>
      </ion-segment-button>

    </ion-segment>

</ion-header>

<ion-content color="dark">

  <app-noticias  [noticias]="noticias"  > </app-noticias>
</ion-content>
